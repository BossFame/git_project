<style>
    #background{
        background-color: rgb(253, 253, 195);
        justify-items: center;
    }

    #title{
        color: green;
        text-transform: uppercase;
    }
    #header{
        border: 2px solid white;
        width: 100%;
        height: 20%;

        background-color: green;
    }
    #panel{
        display: flex;
        text-decoration: none;
        margin: 0;
        list-style-type: none;
        height: 100%;
    }
    #panel li{
        border: 1px solid green;
        margin-left: 20px; 

    }
    #panel li a{
        text-decoration: none;
        color: white;
        display: inline-block;
        padding: 5px;
    }

    #panel li a:hover{
        background-color: white;
        color: black;
    }

    #panel2{
        border: 1px solid green;
        width: 100%;

    }

        width: 100%;
        height: 400px;
        background-size: cover;
        white-space: nowrap;
    }
    
    #justify{
        justify-items: center;
    }

    #animate{
        /* border: 2px solid brown;  */
        width: 100%;
        height: 25px;
        background-color: green;
        white-space: nowrap; 
        
    }
    #dash2{
        animation: scroll-left2 8s linear infinite;
        padding-left: 50%;
        color: white;
        word-spacing: 20px;
        position: relative;
        padding-top: 5px;
    }
    @keyframes scroll-left2 {
        0%{
            transform: translateX(0%);
        }
        100%{
            transform: translateX(-100%);
        }
    }
    #space{
        margin-top: 10px;
    }

</style>
